<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo Simple App</title>
    <link rel="stylesheet" href="css/tasks.css" />
    <script src="./scripts/script.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-tasks">
      <div class="d-flex justify-content-center">
        <div class="spinner-border" role="status" id="loading"></div>
      </div>

      <div class="d-flex">
        <p class="h1 text-center flex-grow-1 mb-4 text-white">Suas Tarefas</p>
      </div>

      <!-- Formulário para adicionar nova tarefa -->
      <div class="add-task-form mb-4">
        <div class="input-group">
          <input 
            type="text" 
            id="newTaskInput" 
            class="form-control" 
            placeholder="Digite uma nova tarefa..."
            maxlength="255"
          />
          <button 
            class="btn btn-primary" 
            type="button" 
            onclick="addTask()"
            id="addTaskBtn"
          >
            ➕ Adicionar
          </button>
        </div>
        <div id="taskResponse" class="mt-2"></div>
      </div>

      <table class="table-tasks">
        <tbody id="tasks"></tbody>
      </table>

      <div>
        <button
          type="button"
          class="btn btn-outline-dark signout text-white"
          onclick="logout()">
          SignOut
        </button>
      </div>

    </div>

    <!-- Botão fora do container -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
